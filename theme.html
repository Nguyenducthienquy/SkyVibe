    <h2>Chọn màu nền:</h2>

    <!-- Nút chọn hai màu tùy ý -->
    <button onclick="setBackgroundColor('white')">Trắng</button>
    <button onclick="setBackgroundColor('rgb(5, 0, 20)')">Đen</button>

    <script>
      function setBackgroundColor(color) {
        // Đổi màu nền
        document.body.style.backgroundColor = color;

        // Đổi màu chữ tùy theo nền để dễ đọc
        let textColor;

        // Nếu là nền xám đậm thì chữ sáng, nếu là xanh nhạt thì chữ tối
        if (color === "rgb(5, 0, 20)") {
          textColor = "white";
        } else if (color === "white") {
          textColor = "black";
        } else {
          textColor = "black"; // mặc định
        }

        document.body.style.color = textColor;
      }
    </script>
